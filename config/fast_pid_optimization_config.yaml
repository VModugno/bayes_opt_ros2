bayes_opt_node:
  ros__parameters:
    # fast PID parameter optimization configuration - reduce parameter dimensions and iterations
    param_names: ["kp_x", "kp_y", "kp_z"]
    
    # based on empirical values, reduce search range, improve convergence speed
    # Crazyflie typical optimal Kp values are usually between 1.5-2.5
    lower_bounds: [1.2, 1.2, 1.4]  # reduce search range
    upper_bounds: [2.8, 2.8, 2.6]  # more conservative upper bounds
    
    # fast optimization settings - significantly reduce the number of iterations
    n_iter: 15          # reduce from 30 to 15 iterations
    init_points: 5      # reduce from 8 to 5 initial points
    
    # use more aggressive acquisition function settings
    acquisition_type: "ei"   # EI is more robust to noise
    kappa: 1.0              # reduce UCB exploration factor
    xi: 0.05               # increase EI exploration parameter, improve convergence
    
    # fixed random seed
    random_state: 42
    
    # minimization mode
    objective_mode: "min"
    
    # shorten timeout, improve failure detection
    timeout_sec: 90.0       # reduce from 120 seconds to 90 seconds
    
    # dedicated topics
    topics.params_out: "/fast_pid_opt/params_to_test"
    topics.result_in: "/fast_pid_opt/experiment_result"
    topics.allow_in: "/fast_pid_opt/allow_step"
    topics.status: "/fast_pid_opt/status"
    topics.best_params: "/fast_pid_opt/best_params"
    topics.best_value: "/fast_pid_opt/best_value" 